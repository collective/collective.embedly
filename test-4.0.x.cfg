[buildout]
extends = http://svn.plone.org/svn/collective/buildout/plonetest/test-4.0.x.cfg http://good-py.appspot.com/release/plone.app.registry/1.0b2?plone=4.0.9
extensions = mr.developer
auto-checkout = plone.act
eggs-directory = buildout-cache/eggs
download-cache = buildout-cache/downloads

parts = download install test

package-name = collective.embedly
package-extras = [tests]

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net
    code.google.com                                                                                                                                                                            
    robotframework.googlecode.com                                                                                                                                                              

plone-series = 4.0
basename = Plone-${versions:Plone}-UnifiedInstaller
filename = ${buildout:basename}.tgz

[download]
recipe = hexagonit.recipe.download
url = https://launchpad.net/plone/${buildout:plone-series}/${versions:Plone}/+download/${buildout:filename}

[install]
recipe = collective.recipe.cmd
on_install = true
cmds = tar jxvf ${download:location}/${buildout:basename}/packages/buildout-cache.tar.bz2 1>/dev/null

[versions]
zc.buildout = 1.6.3

[sources]
plone.act = git git://github.com/plone/plone.act.git
